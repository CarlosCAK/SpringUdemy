<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3Xn7tP5GkH3D3R6C2p5wd1h6n5h6h6h6h6h6h6h6h6h6h6h6h6h6h6h" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4e73df;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #4e73df;
            border: none;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-check-label {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Entrar na sua conta</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <br />
    <hr />
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary">Entrar com google</a>
</div>

<!-- Link para o JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-vpWI0ZJLp2Kv3xxYjLMd4j5P9bce9DmbakX2e19dbV8bTtG94zV8Jjzkm3Ut69OYb" crossorigin="anonymous"></script>
</body>
</html>
